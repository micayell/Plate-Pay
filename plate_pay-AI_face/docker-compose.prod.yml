services:
  face-recognition-api:
    image: your-dockerhub-username/face-recognition-api:latest  # 실제 Docker Hub 계정으로 변경
    container_name: face-recognition-api
    ports:
      - "8100:8100"
    environment:
      - HOST=0.0.0.0
      - PORT=8100
      - RELOAD=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s